<!doctype html>
<html lang="en">
<head>
  <title>Reports</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <link rel="stylesheet" href="/static/css/ribbon.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
  <![endif]-->
  <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        font-family: 'Milonga', cursive;
    }
    .leaflet-container .leaflet-control-zoom {
        margin-left: 13px;
        margin-top: 70px;
    }
    #map { z-index: 1;}
    #title { z-index: 2; position: absolute; left: 10px; }

    #panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
    }

    /**
     * Provide the following styles for both ID and class, where ID represents an
     * actual existing "panel" with JS bound to its name, and the class is just
     * non-map content that may already have a different ID with JS bound to its
     * name.
     */
    
    #panel, .panel {
      z-index: 3;
      font-family: 'Roboto','sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
    
    #panel select, #panel input, .panel select, .panel input {
      font-size: 15px;
    }
    
    #panel select, .panel select {
      width: 100%;
    }
    
    #panel i, .panel i {
      font-size: 12px;
    }



  </style>
 
</head>
<body>
  <h1 id="title">Ticket Reports</h1>
  <div id="map"></div>
  <script src="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([41.83, -87.68], 12);
    var markerLayerGroup = L.layerGroup().addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    }).addTo(map);

    map.on('dragend', getPins);
    map.on('zoomend', getPins);
    map.whenReady(getPins)

  </script>
<div id="panel">
<form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name(size=20) }}
    <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
